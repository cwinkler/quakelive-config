unbindall

// CONTROLS

bind e "+forward"
bind d "+back"
bind s "+moveleft"
bind f "+moveright"
bind space "+moveup"

bind mouse1 "+attack"
bind mouse2 "+zoom"

bind F3 "readyup"
bind F5 "exec autoexec.cfg"

bind enter "messagemode"
bind backspace "messagemode2"

bind tab "+scores"

// WEAPONS


// GAUNTLET
bind alt                        "weapon 1" 
seta cg_weaponConfig_g          "cg_drawcrosshair 1; cg_crosshairsize 24; cg_fov 90; sensitivity 2.5"

// HEAVY MACHINEGUN
bind mouse5                     "weapon 14"
seta cg_weaponConfig_hmg        "cg_drawcrosshair 2; cg_crosshairsize 24; cg_fov 90; sensitivity 2.5"

// SHOTGUN
bind mouse4                     "weapon 3"
seta cg_weaponConfig_sg         "cg_drawcrosshair 1; cg_crosshairsize 32; cg_fov 90; sensitivity 2.5"

// GRENADE LAUNCHER
bind a                          "weapon 4"
seta cg_weaponConfig_gl         "cg_drawcrosshair 2; cg_crosshairsize 24; cg_fov 90; sensitivity 2.5"

// ROCKET LAUNCHER
bind w                          "weapon 5"
seta cg_weaponConfig_rl         "cg_drawcrosshair 2; cg_crosshairsize 24; cg_fov 90; sensitivity 2.5"

// SHAFT
bind r                          "weapon 6" 
seta cg_weaponConfig_lg         "cg_drawcrosshair 2; cg_crosshairsize 24; cg_fov 90; sensitivity 2.5"

// RAILGUN
bind t                          "weapon 7"
seta cg_weaponConfig_rg         "cg_drawcrosshair 3; cg_crosshairsize 24; cg_fov 75; sensitivity 1.5"

// PLASMAGUN
bind g                          "weapon 8"
seta cg_weaponConfig_pg         "cg_drawcrosshair 2; cg_crosshairsize 24; cg_fov 90; sensitivity 2.5"

// MACHINEGUN
bind q                          "weapon 2"
seta cg_weaponConfig_mg         "cg_drawcrosshair 2; cg_crosshairsize 24; cg_fov 90; sensitivity 2.5"

// HUD
