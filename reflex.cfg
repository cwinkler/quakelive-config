unbindall

name ShotgunKlaus

bind mouse1 +attack
bind tab +showscores
bind space +jump

bind 0 toggleeditor
bind alt weapon 1
bind mouse5 weapon 2
bind mouse4 weapon 3
bind a weapon 4
bind g weapon 5
bind w weapon 6
bind r weapon 7
bind t weapon 8
addbind t cl_crosshair 2
bind q weapon 9
bind s +left
bind f +right
bind m cl_replaymarker
bind o re_speed 0
bind p re_speed 1
bind d +back
bind enter say
bind e +forward
bind backspace sayteamdf
bind f1 vote_yesdf
bind f3 ready
bind , re_prev_keyframe
addbind , cl_camera_prev_player
bind . re_next_keyframe
addbind . cl_camera_next_player
bind [ re_prev_frame
bind ] re_next_frame
bind / cl_camera_freecam

r_resolution 1920 1200
r_fullscreen 1
r_showfps 1
r_fov 90
r_high_vis 1

cl_playercolour0 5
cl_playercolour1 6
cl_show_gun 0
cl_show_lagmeter 0
cl_show_traffic 0
cl_corpse_time 0
cl_gibs_expire_time 0

bind F11 loadconfig game


m_invert 0
m_speed 8.000000

s_volume 0.400000
